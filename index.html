<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Background Video Examples</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4="
    crossorigin="anonymous" type="text/css" />
  <link rel="stylesheet" href="css/background-video.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <section class="relative-assets">
    <div class="background-video height600px">
      <img class="bv-image" src="https://img.youtube.com/vi/eCU3bgVCvYI/0.jpg">
      <div id="height600px"></div>
    </div>
    <div class="position-left banner position-absolute bottom">Fixed Height</div>
    <div class="position-left width200px position-absolute top"><img src="https://img.youtube.com/vi/eCU3bgVCvYI/0.jpg"></div>
  </section>

  <section class="spacer blue"></section>

  <section class="relative-assets">
    <div class="background-video aspect-ratio-9-16">
      <img class="bv-image" src="https://img.youtube.com/vi/LO13tXK2V8M/maxresdefault.jpg">
      <div id="fullWidth"></div>
    </div>
    <div class="position-left banner position-absolute bottom">Aspect Ratio</div>
    <div class="position-left width200px position-absolute top">
      <img src="https://img.youtube.com/vi/LO13tXK2V8M/maxresdefault.jpg">
    </div>
  </section>

  <section class="spacer green"></section>

  <section>
    <div class="display-table width-100%">
      <div class="container-row">
        <div class="relative-assets width-50% cell">
          <div class="background-video match-video-height">
            <img class="bv-image" src="https://img.youtube.com/vi/-ZoNUoME7Ko/maxresdefault.jpg">
            <div class="layer"></div>
            <div id="width50"></div>
          </div>
          <div class="position-left width200px position-absolute top"><img src="https://img.youtube.com/vi/-ZoNUoME7Ko/maxresdefault.jpg"></div>
          <div class="position-left banner position-absolute bottom">Limited Width</div>
        </div>
        <div class="width-50% cell relative-assets">
          <div class="content">
            <h2>Limited width video on the left</h2>
            <p>
              The video on the left will grow and shrink relative to the size of it's container.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="spacer blue"></section>

  <section class="relative-assets non-compliant-height">
    <div class="background-video">
      <div id="non-compliant-height"></div>
      <img class="bv-image" src="https://img.youtube.com/vi/e-zJi_R5BCM/maxresdefault.jpg">
    </div>
    <div class="position-left banner position-absolute nch-bottom">Non-compliant Height</div>
    <div class="position-left width200px position-absolute nch-top"><img src="https://img.youtube.com/vi/e-zJi_R5BCM/maxresdefault.jpg"></div>
  </section>

  <section class="spacer green"></section>

  <script src="js/background-video.js" type="application/javascript"></script>
  <script type="application/javascript">
    var oBV01 = {
      elementID: 'fullWidth',
      videoID: 'LO13tXK2V8M',
      playerVolume: 0,
      loop: true,
      autoplay: true,
      verbose: false
    }

    var oBV02 = {
      elementID: 'height600px',
      videoID: 'eCU3bgVCvYI',
      playerVolume: 0,
      loop: true,
      autoplay: true,
      clipTop: 168,
      fixedHeight: true,
      verbose: false
    }

    var oBV03 = {
      elementID: 'width50',
      videoID: '-ZoNUoME7Ko',
      limitToParentWidth: true,
      playerVolume: 0,
      loop: true,
      autoplay: true,
      verbose: false
    }

    var oBV04 = {
      elementID: 'non-compliant-height',
      videoID: 'e-zJi_R5BCM',
      playerVolume: 0,
      loop: true,
      autoplay: true,
      clipRatioHorizontal: 0.137,
      verbose: false
    }

    var v01 = backgroundVideo();
    var v02 = backgroundVideo();
    var v03 = backgroundVideo();
    var v04 = backgroundVideo();

    v01.init(oBV01);
    v02.init(oBV02);
    v03.init(oBV03);
    v04.init(oBV04);

    window.onYouTubePlayerAPIReady = function () {
      v01.play();
      v02.play();
      v03.play();
      v04.play();
    };

    function resizeHandler() {
      v01.resize();
      v02.resize();
      v03.resize();
      v04.resize();
    }
  </script>
</body>

</html>
